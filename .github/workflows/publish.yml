name: Publish Java-SDK

on:
  push:
    branches:
      - "main"
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "8"
          cache: "gradle"

      - name: Build Previewer
        run: |
          ./gradlew clean build
